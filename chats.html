<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">
          66% <i class="fas fa-battery-full"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats<i class="fas fa-caret-down"></i> </span>
      </div>
    </div>
  </header>

  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="placeholder" placeholder="Find friends, chat, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats_chat">
        <div class="chat__content">
          <img src="images/avatar.jpg">
          <div class="chat__preview">
            <h3 class="chat__user">Lynn</h3>
            <span class="chat__last-message">Hello! This is a test message.</span>
          </div>
        </div>
        <span class="chat__date-time">
          15:55
        </span>
      </li>
      <li class="chats_chat">
        <div class="chat__content">
          <img src="images/avatar.jpg">
          <div class="chat__preview">
            <h3 class="chat__user">KakaoTalk</h3>
            <span class="chat__last-message">You ligged into KakaoTalk PC</span>
          </div>
        </div>
        <span class="chat__date-time">
          Jul 29
        </span>
      </li>
    </ul>
    <div class="chat-bttn">
      <i class="fas fa-comment fa-lg"></i>
    </div>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user-friends fa-lg"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment fa-lg"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search fa-lg"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h fa-lg"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
